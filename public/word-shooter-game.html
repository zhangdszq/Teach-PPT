<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词拼图游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 1000px;
            height: 562.5px;
            max-width: 95vw;
            max-height: 95vh;
            position: relative;
            overflow: hidden;
            transform-origin: center center;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px 20px 0 0;
        }

        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #667eea;
            border-radius: 50%;
            z-index: 10;
        }

        .corner-decoration.top-left {
            top: 15px;
            left: 15px;
        }

        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
        }

        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
        }

        .corner-decoration.bottom-right {
            bottom: 15px;
            right: 15px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            z-index: 10;
            position: relative;
        }

        .title-banner {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: 3px dashed #f093fb;
        }

        .game-info {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .info-item {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(240, 147, 251, 0.3);
        }

        .game-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .control-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-area {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-radius: 15px;
            height: 400px;
            position: relative;
            border: 3px solid #667eea;
            overflow: hidden;
            margin-top: 20px;
        }

        .word-display {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .word-slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .letter-slot {
            width: 60px;
            height: 60px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
        }

        .letter-slot.filled {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            color: white;
            border-color: #4caf50;
            transform: scale(1.05);
        }

        .letter-slot.drag-over {
            background: linear-gradient(135deg, #ffb74d, #ffa726);
            border-color: #ff9800;
            transform: scale(1.1);
        }

        .letter-tiles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
            min-height: 80px;
        }

        .letter-tile {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
            user-select: none;
        }

        .letter-tile:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.5);
        }

        .letter-tile.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            cursor: grabbing;
        }

        .letter-tile.used {
            opacity: 0.3;
            pointer-events: none;
            transform: scale(0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .game-over p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #4caf50;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        .celebration.show {
            animation: celebrate 2s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 95vh;
                padding: 15px;
            }

            .title-banner {
                font-size: 16px;
                padding: 8px 15px;
            }

            .game-info {
                font-size: 14px;
                gap: 10px;
            }

            .letter-slot {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .letter-tile {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .word-display {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- 装饰元素 -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button class="control-button" id="startButton" onclick="startGame()">开始游戏</button>
            <button class="control-button" id="pauseButton" onclick="pauseGame()" disabled>暂停</button>
            <button class="control-button" id="resetButton" onclick="resetGame()">重置</button>
        </div>

        <!-- 游戏头部 -->
        <div class="game-header">
            <div class="title-banner" id="titleBanner">单词拼图游戏</div>
            <div class="game-info">
                <div class="info-item">得分: <span id="score">0</span></div>
                <div class="info-item">关卡: <span id="level">1</span></div>
                <div class="info-item">时间: <span id="timer">60</span>s</div>
            </div>
        </div>

        <!-- 游戏区域 -->
        <div class="game-area" id="gameArea">
            <div class="word-display">
                <div>目标单词: <span id="targetWord">HELLO</span></div>
                <div class="hint" id="wordHint">拖拽字母到正确位置组成单词</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- 字母槽位 -->
            <div class="word-slots" id="wordSlots">
                <!-- 动态生成 -->
            </div>

            <!-- 字母拼图 -->
            <div class="letter-tiles" id="letterTiles">
                <!-- 动态生成 -->
            </div>

            <!-- 庆祝动画 -->
            <div class="celebration" id="celebration">🎉 完成!</div>
        </div>

        <!-- 游戏结束界面 -->
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p id="gameOverMessage">你的得分: <span id="finalScore">0</span></p>
            <p id="completedWords">完成单词: <span id="wordsCount">0</span></p>
            <button class="control-button" onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            isPaused: false,
            score: 0,
            level: 1,
            timer: 60,
            currentWord: 'HELLO',
            currentWordIndex: 0,
            completedWords: 0,
            placedLetters: [],
            availableLetters: [],
            timerInterval: null
        };
        
        // 默认游戏数据
        const defaultGameData = {
            title: "单词拼图游戏",
            words: ["HELLO", "WORLD", "GAME", "PLAY", "FUN", "CODE", "LEARN", "STUDY", "HAPPY", "SMART"]
        };
        
        let currentGameData = defaultGameData;
        
        // 初始化游戏
        function initGame(gameData = defaultGameData) {
            currentGameData = gameData;
            
            // 更新标题
            document.getElementById('titleBanner').textContent = gameData.title || '单词拼图游戏';
            
            // 重置游戏状态
            gameState.score = 0;
            gameState.level = 1;
            gameState.timer = 60;
            gameState.currentWordIndex = 0;
            gameState.completedWords = 0;
            gameState.isPlaying = false;
            gameState.isPaused = false;
            
            // 设置第一个单词
            setCurrentWord();
            updateDisplay();
        }
        
        // 设置当前单词
        function setCurrentWord() {
            if (gameState.currentWordIndex >= currentGameData.words.length) {
                // 所有单词完成，重新开始并增加难度
                gameState.currentWordIndex = 0;
                gameState.level++;
                gameState.timer += 30; // 增加时间奖励
            }
            
            gameState.currentWord = currentGameData.words[gameState.currentWordIndex];
            gameState.placedLetters = new Array(gameState.currentWord.length).fill('');
            
            generateWordSlots();
            generateLetterTiles();
            updateDisplay();
        }
        
        // 生成单词槽位
        function generateWordSlots() {
            const slotsContainer = document.getElementById('wordSlots');
            slotsContainer.innerHTML = '';
            
            for (let i = 0; i < gameState.currentWord.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.setAttribute('data-index', i);
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
                slotsContainer.appendChild(slot);
            }
        }
        
        // 生成字母拼图
        function generateLetterTiles() {
            const tilesContainer = document.getElementById('letterTiles');
            tilesContainer.innerHTML = '';
            
            // 获取当前单词的字母
            const wordLetters = gameState.currentWord.split('');
            
            // 添加一些干扰字母
            const distractorLetters = generateDistractorLetters(wordLetters.length);
            
            // 合并并打乱字母
            const allLetters = [...wordLetters, ...distractorLetters];
            shuffleArray(allLetters);
            
            gameState.availableLetters = allLetters;
            
            allLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.draggable = true;
                tile.setAttribute('data-letter', letter);
                tile.setAttribute('data-tile-id', index);
                tile.addEventListener('dragstart', handleDragStart);
                tile.addEventListener('dragend', handleDragEnd);
                tilesContainer.appendChild(tile);
            });
        }
        
        // 生成干扰字母
        function generateDistractorLetters(count) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const wordLetters = gameState.currentWord.split('');
            const distractors = [];
            
            while (distractors.length < Math.min(count, 6)) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if (!wordLetters.includes(randomLetter) && !distractors.includes(randomLetter)) {
                    distractors.push(randomLetter);
                }
            }
            
            return distractors;
        }
        
        // 打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // 拖拽开始
        function handleDragStart(event) {
            if (!gameState.isPlaying || gameState.isPaused) {
                event.preventDefault();
                return;
            }
            
            event.target.classList.add('dragging');
            event.dataTransfer.setData('text/plain', event.target.getAttribute('data-tile-id'));
        }
        
        // 拖拽结束
        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
        }
        
        // 拖拽悬停
        function handleDragOver(event) {
            event.preventDefault();
            event.target.classList.add('drag-over');
        }
        
        // 拖拽离开
        function handleDragLeave(event) {
            event.target.classList.remove('drag-over');
        }
        
        // 放置
        function handleDrop(event) {
            event.preventDefault();
            event.target.classList.remove('drag-over');
            
            const tileId = event.dataTransfer.getData('text/plain');
            const tile = document.querySelector(`[data-tile-id="${tileId}"]`);
            const slotIndex = parseInt(event.target.getAttribute('data-index'));
            const letter = tile.getAttribute('data-letter');
            
            // 检查是否是正确的字母
            if (letter === gameState.currentWord[slotIndex]) {
                // 正确放置
                gameState.placedLetters[slotIndex] = letter;
                event.target.textContent = letter;
                event.target.classList.add('filled');
                
                // 标记字母拼图为已使用
                tile.classList.add('used');
                
                // 增加分数
                gameState.score += 10;
                
                // 检查是否完成单词
                if (gameState.placedLetters.every(letter => letter !== '')) {
                    completeWord();
                }
            } else {
                // 错误放置，扣分
                gameState.score = Math.max(0, gameState.score - 5);
                
                // 显示错误反馈
                event.target.style.background = 'linear-gradient(135deg, #f44336, #e53935)';
                setTimeout(() => {
                    event.target.style.background = '';
                }, 500);
            }
            
            updateDisplay();
        }
        
        // 完成单词
        function completeWord() {
            gameState.completedWords++;
            gameState.score += 50; // 完成单词奖励
            
            // 显示庆祝动画
            const celebration = document.getElementById('celebration');
            celebration.classList.add('show');
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 2000);
            
            // 延迟进入下一个单词
            setTimeout(() => {
                gameState.currentWordIndex++;
                setCurrentWord();
            }, 1500);
        }
        
        // 更新显示
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('timer').textContent = gameState.timer;
            document.getElementById('targetWord').textContent = gameState.currentWord;
            
            // 更新进度条
            const progress = (gameState.placedLetters.filter(letter => letter !== '').length / gameState.currentWord.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // 开始游戏
        function startGame() {
            if (gameState.isPlaying) return;
            
            gameState.isPlaying = true;
            gameState.isPaused = false;
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('gameOver').classList.remove('show');
            
            // 开始计时器
            gameState.timerInterval = setInterval(() => {
                if (!gameState.isPaused) {
                    gameState.timer--;
                    updateDisplay();
                    
                    if (gameState.timer <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }
        
        // 暂停游戏
        function pauseGame() {
            if (!gameState.isPlaying) return;
            
            gameState.isPaused = !gameState.isPaused;
            document.getElementById('pauseButton').textContent = gameState.isPaused ? '继续' : '暂停';
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameState.timerInterval);
            
            // 重新初始化
            initGame(currentGameData);
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('pauseButton').textContent = '暂停';
            document.getElementById('gameOver').classList.remove('show');
        }
        
        // 结束游戏
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('wordsCount').textContent = gameState.completedWords;
            document.getElementById('gameOver').classList.add('show');
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            
            // 发送结果给父页面
            sendResultToParent({
                type: 'gameComplete',
                score: gameState.score,
                completedWords: gameState.completedWords,
                level: gameState.level
            });
        }
        
        // 发送结果给父页面
        function sendResultToParent(data) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(data, '*');
            }
        }
        
        // 监听来自父页面的消息
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'initData') {
                initGame(event.data.gameData || defaultGameData);
            }
        });
        
        // 响应式缩放
        function adjustScale() {
            const container = document.getElementById('gameContainer');
            const containerWidth = 1000;
            const containerHeight = 562.5;
            
            const scaleX = window.innerWidth / containerWidth;
            const scaleY = window.innerHeight / containerHeight;
            const scale = Math.min(scaleX, scaleY, 1) * 0.9;
            
            container.style.transform = `scale(${scale})`;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            initGame();
            adjustScale();
            
            // 通知父页面iframe已准备就绪
            sendResultToParent({ type: 'iframeReady' });
        });
        
        // 窗口大小改变时调整缩放
        window.addEventListener('resize', adjustScale);
    </script>
</body>
</html>
